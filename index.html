<!DOCTYPE html>
<html>

<head>
    <title>FatFlix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style (1).css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="principal container">
        <div class="container__caixa">
            <h1 class="container__titulo">Com o Food+, você pode aproveitar o FatFlix com o Delix por um preço único!</h1>
            <img src="img/ComboFat.png" alt="O Food+ é a junção do FatFlix com o Delix" class="container__imagem">
            <a href="www.fatflix.com.br" class="container__botao">Assine por R$80 mensais!*</a>
            <a href="www.fatflix.com.br" class="container__botao botao_secundario">Assinar somente o FatFlix</a>
            <p class="container__aviso">*O preço pode variar caso a assinatura seja feita em outros planos.</p>
        </div>
    </section>
</body>


</html>
